<html>

<head>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script type="text/javascript" src="./scripts/main-min.js"></script>
</head>

<body>
    <div>
        <div id="form">
            <div>
                <label for="productName">Product Name: </label>
                <input type="text" id="productName" value="Shoes">
            </div>
            <div>
                <label for="productPrice">Price: </label>
                <input type="number" id="productPrice" value="34">
            </div>
            <div id="descriptionInput">
                <label>Description:</label>
                <textarea resize="none" name="productDescription" id="description" cols="30" rows="10"></textarea>

            </div>
            <div>
                <label for="images">Images: </label>
                <input type="file" id="images" accept="image/*" mult>
            </div>
            <button onclick="onSubmit(">Add</button>
        </div>
        <div id="listImageWrapper">
            <ol id="listImages">
                <li>

                </li>
            </ol>
        </div>
    </div>
</body>

</html>
